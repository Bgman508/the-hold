<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D0D0F"/>
      <stop offset="100%" style="stop-color:#141416"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)"/>
  
  <!-- Subtle accent ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#C4A77D" stroke-width="2" opacity="0.3"/>
  
  <!-- H letter -->
  <text x="50%" y="52%" dominant-baseline="middle" text-anchor="middle" 
        font-family="Cormorant Garamond, serif" font-size="280" font-weight="300" 
        fill="#C4A77D" filter="url(#glow)">H</text>
</svg>
